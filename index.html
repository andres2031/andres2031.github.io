<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Clicks</title>
    <!-- Agregar enlaces a Bootstrap CSS y JavaScript -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <h1>Contador de Clicks</h1>
    
    <button id="boton" class="btn btn-primary" data-toggle="modal" data-target="#videoModal">Haz clic aquí</button>
    <p>Has hecho clic <span id="contador">0</span> veces.</p>

    <!-- Modal -->
    <div class="modal fade" id="videoModal" tabindex="-1" role="dialog" aria-labelledby="videoModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="videoModalLabel">Video</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Incrustar el reproductor de video aquí -->
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/xvFZjo5PgG0" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Agregar enlace al script de jQuery y al script de Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Función para incrementar el contador cuando se hace clic en el botón
        function contarClicks() {
            // Obtener el elemento del contador
            var contadorElemento = document.getElementById("contador");
            // Obtener el valor actual del contador
            var contador = parseInt(contadorElemento.textContent);
            // Incrementar el contador
            contador++;
            // Actualizar el texto del contador
            contadorElemento.textContent = contador;
        }

        // Obtener el botón
        var boton = document.getElementById("boton");

        // Añadir un event listener para el clic en el botón
        boton.addEventListener("click", contarClicks);
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Juego de Memoria</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background-color: #2ecc71; /* Verde */
    background-image: url('https://via.placeholder.com/50x50'); /* URL de la imagen de tréboles */
    overflow: hidden; /* Para evitar el desplazamiento horizontal */
  }

  .memory-game {
    display: flex;
    flex-wrap: wrap;
    width: 600px;
    margin: auto;
  }

  .memory-card {
    width: 100px;
    height: 100px;
    margin: 10px;
    perspective: 1000px;
  }

  .memory-card .card-inner {
    width: 100%;
    height: 100%;
    transform-style: preserve-3d;
    transition: transform 0.5s;
  }

  .memory-card.flipped .card-inner {
    transform: rotateY(180deg);
  }

  .memory-card .card-face {
    width: 100%;
    height: 100%;
    position: absolute;
    backface-visibility: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 24px;
    cursor: pointer;
    border-radius: 5px;
  }

  .memory-card .front-face {
    background-color: #555;
    color: #fff;
  }

  .memory-card .back-face {
    background-color: #f00;
    color: #fff;
  }
</style>
</head>
<body>

<div class="memory-game">
  <!-- Aquí se pueden agregar más cartas -->
</div>

<script>
  const symbols = ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H', 'I', 'J', 'K', 'L'];
  let cards = [];
  let hasFlippedCard = false;
  let lockBoard = false;
  let firstCard, secondCard;

  function createBoard() {
    const gameBoard = document.querySelector('.memory-game');
    const shuffledSymbols = [...symbols, ...symbols].sort(() => Math.random() - 0.5);
    shuffledSymbols.forEach(symbol => {
      const card = document.createElement('div');
      card.classList.add('memory-card');
      card.dataset.symbol = symbol;

      const innerCard = document.createElement('div');
      innerCard.classList.add('card-inner');

      const frontFace = document.createElement('div');
      frontFace.classList.add('card-face', 'front-face');
      frontFace.textContent = '?';

      const backFace = document.createElement('div');
      backFace.classList.add('card-face', 'back-face');
      backFace.textContent = symbol;

      innerCard.appendChild(frontFace);
      innerCard.appendChild(backFace);

      card.appendChild(innerCard);
      gameBoard.appendChild(card);
    });
    cards = document.querySelectorAll('.memory-card');
    cards.forEach(card => card.addEventListener('click', flipCard));
  }

  function flipCard() {
    if (lockBoard) return;
    if (this === firstCard) return;

    this.classList.add('flipped');

    if (!hasFlippedCard) {
      hasFlippedCard = true;
      firstCard = this;
      return;
    }

    secondCard = this;

    checkForMatch();
  }

  function checkForMatch() {
    let isMatch = firstCard.dataset.symbol === secondCard.dataset.symbol;
    isMatch ? disableCards() : unflipCards();
  }

  function disableCards() {
    firstCard.removeEventListener('click', flipCard);
    secondCard.removeEventListener('click', flipCard);

    resetBoard();

    if (document.querySelectorAll('.memory-card.flipped').length === cards.length) {
      setTimeout(() => {
        resetGame();
      }, 1000);
    }
  }

  function unflipCards() {
    lockBoard = true;

    setTimeout(() => {
      firstCard.classList.remove('flipped');
      secondCard.classList.remove('flipped');

      resetBoard();
    }, 1000);
  }

  function resetBoard() {
    [hasFlippedCard, lockBoard] = [false, false];
    [firstCard, secondCard] = [null, null];
  }

  function resetGame() {
    cards.forEach(card => {
      card.classList.remove('flipped');
      card.addEventListener('click', flipCard);
    });
    shuffleCards();
  }

  function shuffleCards() {
    cards.forEach(card => {
      let randomPos = Math.floor(Math.random() * symbols.length);
      card.style.order = randomPos;
    });
  }

  createBoard();
</script>

</body>
</html>

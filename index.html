<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Clicks</title>
    <!-- Agregar enlaces a Bootstrap CSS y JavaScript -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: green; /* Establece el color de fondo predeterminado */
            color: white; /* Cambia el color del texto a blanco para que sea legible en el fondo verde */
            font-family: Arial, sans-serif; /* Cambia la fuente del texto */
            padding: 20px; /* Añade espacio alrededor del contenido para mejorar la legibilidad */
        }

        #videoModal .modal-body {
            padding: 0; /* Elimina el relleno dentro del cuerpo del modal */
        }

        iframe {
            width: 100%; /* Establece el ancho del video al 100% */
            height: 315px; /* Establece la altura del video */
        }
    </style>
</head>
<body>

    <h1>Contador de Clicks</h1>
    
    <!-- Cambié el tipo de botón a "button" para evitar el envío de formularios -->
    <button id="boton" class="btn btn-primary" data-toggle="modal" data-target="#videoModal">Haz clic aquí</button>
    <p>Has hecho clic <span id="contador">0</span> veces.</p>

    <!-- Modal -->
    <div class="modal fade" id="videoModal" tabindex="-1" role="dialog" aria-labelledby="videoModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="videoModalLabel">Video</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Incrustar el reproductor de video aquí -->
                    <iframe id="videoFrame" width="560" height="315" src="https://www.youtube.com/embed/7YZCUpnaTfg?autoplay=1" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Agregar enlace al script de jQuery y al script de Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Función para incrementar el contador cuando se hace clic en el botón
        function contarClicks() {
            // Obtener el elemento del contador
            var contadorElemento = document.getElementById("contador");
            // Obtener el valor actual del contador
            var contador = parseInt(contadorElemento.textContent);
            // Incrementar el contador
            contador++;
            // Actualizar el texto del contador
            contadorElemento.textContent = contador;

            // Cambiar el color de fondo de la página
            var colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#00ffff', '#ff00ff']; // Colores disponibles
            var randomColor = colors[Math.floor(Math.random() * colors.length)]; // Seleccionar un color aleatorio
            document.body.style.backgroundColor = randomColor; // Aplicar el color aleatorio al fondo de la página
        }

        // Obtener el botón
        var boton = document.getElementById("boton");

        // Añadir un event listener para el clic en el botón
        boton.addEventListener("click", contarClicks);

        // Evento que se dispara cuando el modal se muestra completamente
        $('#videoModal').on('shown.bs.modal', function () {
            // Obtener el iframe del video
            var videoFrame = document.getElementById('videoFrame');
            // Iniciar la reproducción del video
            videoFrame.src += "&autoplay=1";
        });
    </script>

</body>
</html>
